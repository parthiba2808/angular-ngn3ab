<div style="margin:auto; width: 70%; margin-top: 30px;">
  <app-search-bar (onSelectedOption)="onSelectedOption($event)"></app-search-bar>

</div>
<h2 style="text-align:center">Data</h2>
<div *ngFor="let posts of post" class="group">
  <p><b>ID :</b>{{posts.id}}</p>
  <p><b>Building :</b> {{posts.building}}</p>
  <p><b>City :</b> {{posts.city}}</p>
  <p><b>lat :</b> {{posts.lat}}</p>
  <p><b>long :</b> {{posts.long}}</p>
</div>
